<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>臺北市社區疫苗接種系統</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <!-- hyUI css -->
    <link rel="stylesheet" href="css/hyui.css" />
    <!-- <link rel="stylesheet" href="css/animate.min.css"> -->
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <div class="login_wrapper">
      <!-- 有需要再放圖 -->
      <div class="bg_img">
        <img src="images/loginbg.jpg" alt="" />
      </div>
      <h1>
        <div class="pic">
          <img src="images/logo.png" alt="臺北市社區疫苗接種系統" tabindex="0" />
        </div>
      </h1>
      <div class="login">
        <div class="flex-form">
          <div class="form_grp">
            <label>帳　號</label>
            <input name="" type="text" value="請輸入帳號" />
          </div>
          <div class="form_grp">
            <label>密　碼</label>
            <input type="password" value="12345" id="pwInput" />
            <!-- <input type="checkbox" onclick="pwFunction()" class="viewbtn" /> -->
          </div>
          <div></div>
          <div class="form_grp">
            <label>驗證碼</label>
            <input name="" type="text" value="請輸入驗證碼" class="codeinput" />
            <img src="images/captcha.gif" alt="" tabindex="0" />
            <button type="button" class="btn btn_circle"><i class="i_reload"></i></button>
          </div>
          <div class="btn_grp">
            <button class="btn btn-primary">登入</button>
          </div>
          <div class="contact">
            <div class="forget"><a href="#">忘記密碼</a></div>
            <!-- <p>如有登入問題，請聯繫資訊科 王大明 分機123 <br />電子郵件：<a href="mailto:abc@gmail.com">abc@gmail.com</a></p> -->
          </div>
        </div>
      </div>
    </div>
    <!-- JS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
    <script>
      function pwFunction() {
        var x = document.getElementById('pwInput');
        if (x.type === 'password') {
          x.type = 'text';
        } else {
          x.type = 'password';
        }
      }
    </script>
    <!-- highlight -->
    <script src="vendor/highlight/highlight.pack.js"></script>
    <!-- tree view -->
    <script src="vendor/treeview/jquery.treeview.js"></script>
  </body>
</html>
